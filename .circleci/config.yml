workflows:
  version: 2
  build-workflow:
    jobs:
      - check
      - manual
      - dockerised-cross-browser:
          requires:
            - check
            - manual
      - local-cross-browser:
          requires:
            - check
            - manual
      - saucelabs:
          requires:
            - check
            - manual
          filters:
            branches:
              ignore: /pull\/[0-9]+/
#      - lambdatest:
#          requires:
#            - check
#            - manual
#          filters:
#            branches:
#              ignore: /pull\/[0-9]+/
      - non-ie:
          requires:
            - check
            - manual
          filters:
            branches:
              ignore: /pull\/[0-9]+/
      - ie:
          requires:
            - non-ie
          filters:
            branches:
              ignore: /pull\/[0-9]+/
      - upload:
          requires:
            - dockerised-cross-browser
            - local-cross-browser
            - saucelabs
#            - lambdatest
            - ie
          filters:
            branches:
              only:
                - master
                - 4.x
      - publish-site:
          requires:
            - upload
          filters:
            branches:
              only: master
      - trigger-example-projects-master:
          requires:
            - upload
          filters:
            branches:
              only: master
      - trigger-example-projects-4.x:
          requires:
            - upload
          filters:
            branches:
              only: 4.x