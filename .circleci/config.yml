version: 2
jobs:
  check:
    docker:
      - image: registry.gitlab.com/poundex/geb-ci-docker-image:20241010161232
    resource_class: large
    environment:
      GRADLE_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
      GRADLE_USER_HOME: .gradle-home
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-home-check-{{ .Branch }}
            - gradle-home-check-master
            - gradle-home-check
      - run: ./gradlew --no-daemon --max-workers 4 --parallel -Pci module:check internal:check integration:check doc:site:check --continue
      - run:
          name: Copy all test results to a directory
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
      - store_test_results:
          path: ~/test-results/
      - store_artifacts:
          path: build/reports
      - save_cache:
          key: gradle-home-check-{{ .Branch }}-{{ epoch }}
          paths:
            - .gradle-home
  manual:
    machine:
      image: ubuntu-2204:2024.05.1
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-home-manual-machine-{{ .Branch }}
            - gradle-home-manual-machine-master
            - gradle-home-manual-machine
      - run:
          command: |
            export WORKING_DIRECTORY=`pwd`
            docker network create dind
            docker run -d --network dind -e DOCKER_TLS_CERTDIR="" --privileged --name dind  docker:dind
            sleep 20
            docker run --network dind -v ${WORKING_DIRECTORY}:/home/circleci/workspace -w /home/circleci/workspace -e DOCKER_HOST="tcp://dind:2375" -e OCI_WRITER_KEY_PASSPHRASE=$OCI_WRITER_KEY_PASSPHRASE registry.gitlab.com/poundex/geb-ci-docker-image:20241010161232 /bin/bash -c "Xvfb :99 -screen 1 1280x1024x16 -nolisten tcp > /dev/null 2>&1 & export DISPLAY=:99 ; GRADLE_OPTS=\"-Xmx1024m -XX:MaxMetaspaceSize=256m\" GRADLE_USER_HOME=\".gradle-home\" ./gradlew --no-daemon --max-workers 4 --parallel -Pci :doc:manual-snippets:check :doc:manual-snippets:fixtures:check :doc:manual-snippets:real-browser:check :doc:manual:build :doc:asciidoctor-extension:check"
      - run: &collectTestResults
          name: Copy all test results to a directory
          when: always
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
      - store_test_results:
          path: ~/test-results/
      - store_artifacts:
          path: build/reports
      - save_cache:
          key: gradle-home-manual-machine-{{ .Branch }}-{{ epoch }}
          paths:
            - .gradle-home
  dockerised-cross-browser:
    machine:
      image: ubuntu-2204:2024.05.1
    resource_class: large
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-home-dockerised-crossbrowser-{{ .Branch }}
            - gradle-home-dockerised-crossbrowser-master
            - gradle-home-dockerised-crossbrowser
      - run:
          command: |
            export WORKING_DIRECTORY=`pwd`
            docker network create dind
            docker run -d --network dind -e DOCKER_TLS_CERTDIR="" --privileged --name dind  docker:dind
            sleep 20
            docker run --network dind -v ${WORKING_DIRECTORY}:/home/circleci/workspace -w /home/circleci/workspace -e DOCKER_HOST="tcp://dind:2375" -e OCI_WRITER_KEY_PASSPHRASE=$OCI_WRITER_KEY_PASSPHRASE registry.gitlab.com/poundex/geb-ci-docker-image:20241010161232 /bin/bash -c "GRADLE_OPTS=\"-Xmx1024m -XX:MaxMetaspaceSize=256m\" GRADLE_USER_HOME=\".gradle-home\" ./gradlew --no-daemon --max-workers 4 --parallel -Pci allDockerisedCrossBrowserTests"
      - run: *collectTestResults
      - store_test_results:
          path: ~/test-results/
      - store_artifacts:
          path: build/reports
      - save_cache:
          key: gradle-home-dockerised-crossbrowser-{{ .Branch }}-{{ epoch }}
          paths:
            - .gradle-home
  local-cross-browser:
