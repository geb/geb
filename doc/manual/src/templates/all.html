<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css" media="all">
  <title>The Book Of Geb</title>
  <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeEclipse.css" rel="stylesheet" type="text/css" />
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js" type="text/javascript"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushGroovy.js" type="text/javascript"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushXml.js" type="text/javascript"></script>
  <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shAutoloader.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
  <script type="text/javascript" src="syntaxhighlight.js"></script> 
</head>

<body>
<div id="wrapper">
  <h1 class="title">The Book Of Geb</h1>
  <p class="tag">A Groovy web functional testing library, pronounced “Jeb”</p>
  <div class="toc">
    <h2>Table of Contents</h2>
    <%= toc %>
  </div>
  <% chapters.each { chapter -> %>
    <div class="chapter">
      <%= chapter.content %>
    </div>
  <% } %>
  </div>
</body>
</html>
